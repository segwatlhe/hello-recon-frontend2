<div class="modal-header">
  <h5 class="modal-title" id="actionModalLabel">Edit User Companies</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div class="row history-table-row">
    <table class="table table-striped table-bordered table-sm table-responsive-xl table-font">
      <thead class="table-dark">
      <tr>
        <th>Company</th>
        <th>Assigned</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of linkedCompanies">
        <td>{{item.company_name}}</td>
        <td><div class="form-check form-switch"><input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          id="flexSwitchActiveChecked_{{item.id}}"
          [checked]="item.linked"
          (change)="onStatusChange($event, item.id)"
        /></div></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-primary" (click)="modalRef.close()">Close</button>
</div>

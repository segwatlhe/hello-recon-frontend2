<h2 class="page-headers">Accounts</h2>
<div class="row account-table-width">
  <div class="col-2">
      <app-companies [companyValue]="boundSelectCompany" [dateValue]="boundSelectDates"></app-companies>
  </div>
  <div class="col-10">
    <mat-expansion-panel>
      <mat-expansion-panel-header style="background-color: #000000 !important">
        <mat-panel-title style="color: orange;">
          <b>Balance Sheet Accounts</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <br/>
      <app-balance-sheet-accounts [selectedCompanyID]="selectedCompany" [selectedYear]="selectedYear" [selectedMonth]="selectedMonth" *ngIf = 'this.selectedCompany' ></app-balance-sheet-accounts>
    </mat-expansion-panel>
    <br/>
    <mat-expansion-panel>
      <mat-expansion-panel-header style="background-color: #000000 !important">
        <mat-panel-title style="color: orange;">
          <b>Income Statement Accounts</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <br/>
    <app-income-statement-accounts [selectedCompanyID2]="selectedCompany" [selectedYear2]="selectedYear" [selectedMonth2]="selectedMonth" *ngIf = 'this.selectedCompany' ></app-income-statement-accounts>
    </mat-expansion-panel>
  </div>
</div>
